<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!-- D3 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom CSS -->
<link rel="stylesheet" href="styles.css">
<!-- JQuery UI -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<!-- Bootstrap Material Design -->
<link rel="stylesheet" href="https://fezvrasta.github.io/bootstrap-material-design/dist/css/bootstrap-material-design.css">
<link rel="stylesheet" href="https://fezvrasta.github.io/bootstrap-material-design/dist/css/ripples.min.css">
<link rel="stylesheet" href="https://fezvrasta.github.io/snackbarjs/dist/snackbar.min.css">
<!-- Bootstrap Material Design Fonts -->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<script src="main.js"></script>
<script src="scatterplot.js"></script>
<script src="barchart.js"></script>

<div class="container">
	<div class="panel panel-default">
		<div class="panel-body page-title-panel-body">
			<h2 class="text-center page-title">Global Website Dashboard</h2>
		</div>
	</div>
</div>

<div class="container">
	<div class="panel panel-default graph-container">
		<div class="panel-body">
			<input type="text" class="form-control" id="search" placeholder="Search for a Website">
			<svg id="scatter-plot"></svg>
			<svg id="bar-chart"></svg>
			<div id="slider-range"></div>
		</div>
	</div>
</div>

<div id="websummary" class="panel"/>
	<div class="panel-heading">
	  <h2 id="siteName" class="panel-title">All Sites</h2>
	</div>
	<div class="panel-body">
	  <table>
	    <tr><td>Category:&nbsp;&nbsp;</td><td id="siteCategory">ALL</td></tr>
	    <tr><td>U.S. Rank:&nbsp;&nbsp;</td><td id="siteRank">All Rank</td></tr>
	    <tr><td>Global Rank:&nbsp;&nbsp;</td><td id="siteGlobalRank">All Rank</td></tr>
	    <tr><td>Unique Visitors:&nbsp;&nbsp;</td><td id="siteVisitors">All Visitors</td></tr>
	    <tr><td>Page Views This Month:&nbsp;&nbsp;</td><td id="siteViews">ALl Views</td></tr>
	    <tr><td>Time On Website (seconds):&nbsp;&nbsp;</td><td id="siteTime">END OF TIME</td></tr>
	  </table>
	</div>
</div>

<div id="tooltip"></div>
</body>
</html>
